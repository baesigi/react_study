<!DOCTYPE html>
<html>
    <body> <div id="root"> </div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- react JS 설치를 위한 것-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!--react JS 설치를 위한 것--> 
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--babel 설치를 위한 것 -->
    <script type="text/babel"> 
        function App() {
            const [minutes,setMinutes] = React.useState(0);
            const [flipped,setFlipped] = React.useState(false);
            const reset = () => setMinutes(0);

            const onFlip = () => {
                setFlipped((current)=>!current);
                reset();
            }

            const onChange = (event) => {
                setMinutes(event.target.value)
            };
            return (
                <div>
                  <h1 className="hi">Super Converter</h1>
                  <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input 
                        value={flipped ? minutes * 60 : minutes}
                        id="Minutes" 
                        placeholder="Minutes" 
                        type="number"
                        onChange={onChange}
                        disabled = {flipped}
                    />
                    <h4>you want convert {minutes}</h4>
                  </div>
                  <div>
                    <label htmlFor="Hours">Hours</label>
                    <input 
                        value={flipped ? minutes : Math.round(minutes/60)} 
                        id="hours" 
                        placeholder="Hours" 
                        type="numner"
                        disabled = {!flipped}
                        onChange={onChange}
                    />
                  </div>
                  <button onClick={reset}>Reset</button>
                  <button onClick={onFlip}>Flip</button>
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
